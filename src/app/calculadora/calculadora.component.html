<div class="container">
  <h1>{{tituloCalculadora}}</h1>
  <form>
    <div class="form-group">
      <label>Operando A</label>
      <input type="number" 
      name="operandoA"
      class="form-control" 
      placeholder="Ingresa el primer Valor"
      [(ngModel)]="operandoA">
    </div>
    <div class="form-group">
      <label>Operando B</label>
      <input type="number" 
      name="operandoB"
      class="form-control" 
      placeholder="Ingresa el segundo Valor"
      [(ngModel)]="operandoB">
    </div>
    <button type="submit"
    class="btn btn-primary"
    (click)="onSumar()">Sumar</button>
  </form>
  <p>Resultado: {{resultado}}</p>
</div>
